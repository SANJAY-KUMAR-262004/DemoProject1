<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - LTS</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <header>
      <div class="ul">
        <ul>
          <li class="list"><a href="/index.html">Home</a></li>
          <li class="list">
            <a href="/#about"
              >About <abbr title="The Little Taco Shop">LTS</abbr></a
            >
          </li>
          <li class="list"><a href="/#menu">Our Menu</a></li>
          <li class="list"><a href="hours.html">Store Hours</a></li>
        </ul>
        
      </div>
      <div class="image">
        <img src="img/tacos_close_up_400x260.png" alt="Taco" />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </div>
      <hr />
    </header>
    <div class="contact">
      <h1>Our Contact Form</h1>
      <form action="https://httpbin.org/get">
        <fieldset>
          <p>Send Us A Message</p>
          <label for="name">Name :</label>
          <input type="text" placeholder="Your name" required id="name" />

          <br /><br />
          <label for="email">Email :</label>
          <input type="text" placeholder="Your email" required id="email" />

          <br/><br />
          <label for="message" id="msg">Your Message</label> <br />
          <br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Type your message here"
            required
          ></textarea>
          <br />
          <br />

          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </fieldset>
      </form>
    </div>
    <hr>
    <div class="location">
    <h1>Our Location</h1>
    <address>
      555 Taco Temptation Lane, Suite T <br />
      Kansas City, MO 55555-5555
      <br/><br />
      phone : <a href="">555-555-5555</a>
    </address></div>
    <hr />
    <footer>Copyright &copy;The Little Taco Shop</footer>
  </body>
</html>
